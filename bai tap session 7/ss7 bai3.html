<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}
.item {
  width: calc(
    25% - 20px
  ); 
  height: 50px;
  background-color: green;
  color: white;
  text-align: center;
  line-height: 50px;
  border-radius: 4px;
}
.large {
  width: calc(50% - 20px);
}
</style>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item large">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        
      </div>
</body>
</html>
